<body>
    <div class="form1"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 fundo3">
            <div class="col-auto bg-secondary p-5 rounded fundo2">

                <div class="row">
                    <div class="col">
                        <label class="form-label fa-bold text-light h1 fw-bold bg-black" id="resultado">[] [] [] [] [] []</label>
                    </div>
                </div>
                <br>
                <form onsubmit="return false">

                        <!--Imput do 1 código-->
                <div class="row">
                    <div class="col">
                        <label for="num01" class="form-lable fw-bold text-light fundo3"><i>Numeração Primária</i></label>
                            <input type="number" name="num01" id="num01" class="form-control"/>
                </div>
                    </div>

                        <!--Imput do 2 código-->       
                <div class="row">
                    <div class="col">
                        <label for="num02" class="form-lable fw-bold text-light"><i>Numeração Secundária</i></label>
                            <input type="number" name="num02" id="num02" class="form-control"/>
                    </div>
                </div>

                        <!--Operadores Matemáticos-->
                <div class="row">
                    <div class="col">
                        <label for="Operador" class="form-lable fw-bold text-light"><i>Operador:</i></label>
                        <select name="slcOperador" id="slcOperador" class="form-select">
                            <option value="">Escolha:</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                </div>
                
                        <!--Imagem de Fundo-->
                        <div class="row justify-content-center">
                            <div class="col align-itens-center mt-2">
                                <!-- <img class="img-thumbnail" id="imgOperacao"/> -->
                            </div>
                        </div>  

                        <!--Resultado-->
                        <div class="row">
                            <div class="col">
                                <label class="form-label fa-bold text-light"></label>
                            </div>
                        

                        <!--Resultado Da Operação Matemática-->
                            <div class="col">
                               <label class="form-label fa-bold text-light" id="resultado"></label>
                            </div>
                        </div>

                        <!--Botão de Calcular e Botão de Limpar-->
                        <div class="row">
                            <div class="col">  
                                <button class = "btn btn-primary mt-2" name="calcular" id="calcular" onclick="a()">
                                    Computar
                                </button>
                            </div>

                            <div class="col">
                                <!-- <button class="btn btn-danger mt-2" name="limpar" id="Limpar">Erase Word!</button> -->
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
